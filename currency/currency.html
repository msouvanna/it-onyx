<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Mya Souvanna">
    <title>Currency Conversion</title>

    <link rel="stylesheet" type="text/css" href="assets/style/currency.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <form id="CurrencyForm" onsubmit="return false">
    <h2>Currency Conversion</h2>
    <label for="baseCurr" class="formlabel"><b>Currency:</b></label>
    <select id="baseCurr" name="baseCurr">
        <option value="USD">US Dollar</option>
        <option value="EUR">Euro Dollar</option>
        <option value="KRW">Korean Won</option>
        <option value="AUD">Australian Dollar</option>
        <option value="THB">Thai Baht</option>
    </select>
    <label for="baseCurr" class="error" id="baseerror"></label>
    <br><br>

    <label for="toCurr" class="formlabel"><b>Convert To Currency:</b></label>
    <select id="baseCurr" name="baseCurr">
        <option value="USD">US Dollar</option>
        <option value="EUR">Euro Dollar</option>
        <option value="KRW">Korean Won</option>
        <option value="AUD">Australian Dollar</option>
        <option value="THB">Thai Baht</option>
    </select>
    <label for="toCurr" class="error" id="toerror"></label>
    <br><br>

    <label for="fromDate" class="formlabel"><b>From Date:</b></label>
    <input type="date" id="fromDate" name="fromDate">
    <label for="fromDate" class="error" id="fromdateerror"></label>
    <br><br>
    
    <label for="toDate" class="formlabel"><b>To Date:</b></label>
    <input type="date" id="toDate" name="toDate">
    <label for="toDate" class="error" id="todateerror"></label>
    <br><br>

    <input type="submit" value="Show Results" id="btnShow" onclick="showAns()">
    <input type="submit" value="Clear" id="btnClear" onclick="clearForm()" formnovalidate>
    </form>

    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>

</body>
</html>
